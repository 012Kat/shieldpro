<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    header { background: #1c2a4d; color: white; padding: 20px; text-align: center; }
    nav { display: flex; justify-content: center; background: #eee; padding: 10px; }
    nav button { margin: 0 10px; padding: 10px 20px; border: none; background: #ccc; cursor: pointer; }
    nav button.active { background: #1c2a4d; color: white; }
    section { padding: 20px; display: none; }
    section.active { display: block; }

    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    button.delete { background: red; color: white; padding: 5px 10px; border: none; cursor: pointer; }
    button.export { margin-top: 10px; background: green; color: white; padding: 10px; border: none; }

    form { margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap; }
    input { padding: 10px; width: 200px; }
    form button { padding: 10px 15px; background: #1c2a4d; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>

  <header>
    <h1>Admin Dashboard</h1>
    <a href="/admin/logout" style="color:white; text-decoration: underline;">Logout</a>
  </header>

  <nav>
    <button class="tab-btn active" data-target="admins">Admins</button>
    <button class="tab-btn" data-target="bookings">Bookings</button>
  </nav>

  <section id="admins" class="active">
    <h2>Manage Admins</h2>
    <table id="adminTable">
      <thead>
        <tr><th>ID</th><th>Username</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <form id="addAdminForm">
      <input type="text" name="username" placeholder="New Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Add Admin</button>
    </form>
  </section>

  <section id="bookings">
    <h2>Booking Records</h2>
    <button class="export" onclick="exportCSV()">Export CSV</button>
    <table id="bookingTable">
      <thead>
        <tr><th>Name</th><th>Email</th><th>Service</th><th>Date</th><th>Notes</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script>
    // Tab switching
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(btn.dataset.target).classList.add('active');
        btn.classList.add('active');
      });
    });

    // Load admins
    function loadAdmins() {
      fetch('/api/admins')
        .then(res => res.json())
        .then(admins => {
          const tbody = document.querySelector('#adminTable tbody');
          tbody.innerHTML = '';
          admins.forEach(admin => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${admin.id}</td>
              <td>${admin.username}</td>
              <td><button class="delete" onclick="deleteAdmin(${admin.id})">Delete</button></td>
            `;
            tbody.appendChild(tr);
          });
        });
    }

    function deleteAdmin(id) {
      if (confirm('Delete this admin?')) {
        fetch('/api/admins/' + id, { method: 'DELETE' })
          .then(res => res.json())
          .then(() => loadAdmins());
      }
    }

    document.getElementById('addAdminForm').addEventListener('submit', e => {
      e.preventDefault();
      const form = e.target;
      const data = {
        username: form.username.value,
        password: form.password.value
      };
      fetch('/api/admins', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(() => {
        form.reset();
        loadAdmins();
      });
    });

    // Load bookings
    function loadBookings() {
      fetch('/api/bookings')
        .then(res => res.json())
        .then(bookings => {
          const tbody = document.querySelector('#bookingTable tbody');
          tbody.innerHTML = '';
          bookings.forEach(b => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${b.name}</td>
              <td>${b.email}</td>
              <td>${b.service}</td>
              <td>${b.date}</td>
              <td>${b.notes}</td>
              <td><button class="delete" onclick="deleteBooking(${b.id})">Delete</button></td>
            `;
            tbody.appendChild(tr);
          });
        });
    }

    function deleteBooking(id) {
      if (confirm('Delete this booking?')) {
        fetch('/api/bookings/' + id, { method: 'DELETE' })
          .then(res => res.json())
          .then(() => loadBookings());
      }
    }

    function exportCSV() {
      window.location.href = '/api/bookings/export/csv';
    }

    // Initial load
    loadAdmins();
    loadBookings();
  </script>
</body>
</html>
