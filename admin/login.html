<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Service | ShieldPro Security</title>
  <style>
  /* Header and Navigation */
.site-header {
  background-color: #222;
  padding: 15px 0;
  color: #fff;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

.nav-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1200px;
  margin: auto;
  padding: 0 20px;
}

.logo {
  font-size: 1.6rem;
  font-weight: bold;
}

.main-nav ul {
  list-style: none;
  display: flex;
  gap: 25px;
}

.main-nav a {
  color: #fff;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s;
}

.main-nav a:hover {
  color: #f0c040;
}

.main-nav .cta {
  background-color: #f0c040;
  color: #000;
  padding: 8px 16px;
  border-radius: 5px;
  font-weight: bold;
}

.main-nav .cta:hover {
  background-color: #e0b030;
  color: #111;
}

/* Responsive Navigation */
@media (max-width: 768px) {
  .main-nav ul {
    flex-direction: column;
    gap: 10px;
    background-color: #222;
    padding: 15px;
    position: absolute;
    top: 60px;
    right: 20px;
    display: none;
  }

  .main-nav.active ul {
    display: flex;
  }
}

.login-section {
  padding: 60px 20px;
  background: radial-gradient(circle, #fff, #e0e0e0);
}

.login-section .container {
  max-width: 300px;
  margin: 0 auto;
  background: #fff;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
}

.login-section h2 {
  font-size: 2rem;
  margin-bottom: 10px;
  text-align: center;
}

.login-section p {
  text-align: center;
  color: #555;
  margin-bottom: 30px;
}

#loginForm {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

#loginForm input,
#loginForm select,
#loginForm textarea {
  padding: 12px 16px;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 8px;
  background: #fff;
  transition: border 0.3s, box-shadow 0.3s;
}

#loginForm input:focus,
#loginForm select:focus,
#loginForm textarea:focus {
  border-color: #0088cc;
  box-shadow: 0 0 0 3px rgba(0, 136, 204, 0.15);
  outline: none;
}

#loginForm textarea {
  resize: vertical;
  min-height: 100px;
}

#loginForm button {
  padding: 9px;
  background: #0088cc;
  color: white;
  font-size: 1rem;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s;
}

#loginForm button:hover {
  background: #006fa3;
}
.site-footer {
  background-color: #111;
  color: #fff;
  padding: 20px 0;
  text-align: center;
}

  </style>
</head>
<body>

  <!-- Shared header -->
  <header class="site-header">
    <div class="container nav-container">
      <div class="logo">ShieldPro Security</div>
      <nav class="main-nav">
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/services.html">Services</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/contact.html">Contact</a></li>
          <li><a href="/booking.html" class="cta active">Book Now</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- login Form -->
  <section class="login-section">
    <div class="container">
      <h2>Admin Login</h2>
      <p>Administrator Login</p>

      <form id="loginForm" action="/admin/login" method="POST">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Submit Request</button>
      </form>
		<div id="responseMessage"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 ShieldPro Security. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
